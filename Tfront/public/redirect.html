<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Redirecting to Available Ticket...</h2>
        <p>Please wait while we redirect you to a valid ticket.</p>
    </div>

    <script>
        // Get the current URL
        const currentUrl = window.location.href;
        
        // Check if this is a ticket-related URL with ID 7 or other invalid IDs
        const invalidIds = ['7', '99', '0', '-1', '3', '4', '5', '6', '8', '9', '10'];
        let shouldRedirect = false;
        let redirectUrl = '/tickets';
        
        // Check for booking URLs
        for (const id of invalidIds) {
            if (currentUrl.includes(`/booking/${id}`)) {
                redirectUrl = '/booking/2';
                shouldRedirect = true;
                break;
            }
            if (currentUrl.includes(`/ticket-booking/${id}`)) {
                redirectUrl = '/ticket-booking/2';
                shouldRedirect = true;
                break;
            }
        }
        
        if (shouldRedirect) {
            console.log('Redirecting invalid ticket ID to:', redirectUrl);
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 1500);
        } else {
            // If no specific redirect needed, go to tickets page
            setTimeout(() => {
                window.location.href = '/tickets';
            }, 1500);
        }
    </script>
</body>
</html>
