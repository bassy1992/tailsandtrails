<!DOCTYPE html>
<html>
<head>
    <title>Test Django API</title>
</head>
<body>
    <h1>Test Django Registration API</h1>
    
    <form id="testForm">
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="test@example.com" required>
        </div>
        <div>
            <label>Username:</label>
            <input type="text" id="username" value="testuser" required>
        </div>
        <div>
            <label>First Name:</label>
            <input type="text" id="firstName" value="Test" required>
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" id="lastName" value="User" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="testpassword123" required>
        </div>
        <div>
            <label>Confirm Password:</label>
            <input type="password" id="confirmPassword" value="testpassword123" required>
        </div>
        <button type="submit">Test Registration</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const data = {
                email: document.getElementById('email').value,
                username: document.getElementById('username').value,
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                password: document.getElementById('password').value,
                password_confirm: document.getElementById('confirmPassword').value
            };

            try {
                const response = await fetch('http://127.0.0.1:8000/api/auth/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.text();
                document.getElementById('result').innerHTML = `
                    <h3>Response:</h3>
                    <p>Status: ${response.status}</p>
                    <pre>${result}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
